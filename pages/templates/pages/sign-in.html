{% extends 'main.html'%}
{% load static%}
{% load socialaccount %}
{% block content%}


  <main id="main">

    <h1>My Google Login Project</h1>

    {% else %}
    <h1>My Google Login Project</h1>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

  </main><!-- End #main -->

{% endblock content%}
